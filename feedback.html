    <link rel="stylesheet" href="./css/Style.feedback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navigationbar">
      <a href="./Home page.html">HOME</a>
      <a href="./First page.html">HONDA ROPOT</a>
      <a href="./Second page.html">CODIE</a>
      <a href="./Formulario.html">FORMULARIO</a>
      <a class="active" href="#Give your feedback">FEEDBACK</a>
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-twitter-square"></i>
      <i class="fab fa-instagram-square"></i>
    </div>

    <div class="intro">
        <h2 id="main_title">FeedBack</h2>
        <p>Por favor, deixe o seu feedback para nos ajudar a melhorar o projeto FriendBot. Qualquer comentario sera analisado e levado em consideração. Obrigado!</p>
    </div>
    
    <div class="feedback_container">
        <form name="nome" id="feedback" action="" method="post">

            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="ex: João Antonio de Souza" required>
          
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ex: -----@gmail.com">

            <label for="feedback">Feedback</label>
            <textarea name="text" id="feedback" placeholder="Comentario..." cols="30" rows="10"></textarea>
            <input type="submit" id="enviar">

        </form>    
  </body>
</html>
