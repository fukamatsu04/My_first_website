<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./css/Style.formulario.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navigationbar">
      <a href="./Home page.html">HOME</a>
      <a href="./First page.html">HONDA ROPOT</a>
      <a href="./Second page.html">CODIE</a>
      <a class="active" href="./Formulario.html">FORMULARIO</a>
      <a href="./feedback.html">FEEDBACK</a>
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-twitter-square"></i>
      <i class="fab fa-instagram-square"></i>
    </div>

    <div class="intro">
        <h2 id="main_title">Formulario</h2>
    </div>
    
    <div class="feedback_container">
        <form name="nome" id="feedback" action="" method="post">

            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome" required>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Sobrenome" required>
          
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="tel">Telefone</label>
            <input type="tel" id="tel" placeholder="Telefone" required>

            <label for="end">Endereço</label>
            <input type="text" id="end" placeholder="Endereço" required>

            <label for="cep">CEP</label>
            <input type="number" id="cep" placeholder="CEP" required>

            <label for="estado">Estado</label>
            <input type="text" id="estado" placeholder="Estado" required>

            <label for="comentario">Comentario</label>
            <textarea name="text" id="comentario" placeholder="Comentario..." cols="30" rows="10"></textarea>
            <input type="submit" id="enviar">
        </form>    
  </body>
</html>
